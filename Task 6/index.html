<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 - Deadlock Demo (Deterministic)</title>
    <style>
      body { font-family: Arial, sans-serif; background: #101418; color: #e8e8e8; margin: 0; }
      .wrap { max-width: 860px; margin: 40px auto; padding: 0 16px; }
      h1 { font-size: 22px; margin-bottom: 16px; color: #79ffa8; }
      .board { background: #161b22; border: 1px solid #2a2f36; border-radius: 10px; padding: 24px; }
      .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
      .tile { text-align: center; padding: 16px; border: 1px solid #2a2f36; border-radius: 10px; }
      .label { font-size: 14px; color: #9aa4af; margin-bottom: 10px; }
      .signal-light { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto; display: grid; place-items: center; font-weight: bold; border: 3px solid #222; color: #000; }
      .red { background: #ff4757; color: #fff; box-shadow: 0 0 16px #ff4757; }
      .yellow { background: #ffa502; box-shadow: 0 0 16px #ffa502; }
      .green { background: #2ed573; box-shadow: 0 0 16px #2ed573; }
      .meta { display:flex; gap: 12px; margin-top: 12px; font-size: 13px; color:#9aa4af }
      .badge { padding: 4px 8px; border-radius: 6px; border:1px solid #2a2f36; background:#0f1419; }
      .on { color:#79ffa8 }
      .off { color:#9aa4af }
      .err { color:#ff6b6b }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Task 6 - Deadlock Demo (Deterministic Sequencing)</h1>
      <div class="board">
        <div class="grid">
          <div class="tile">
            <div class="label">Road 12</div>
            <div id="signal12" class="signal-light red">RED</div>
          </div>
          <div class="tile">
            <div class="label">Road 34</div>
            <div id="signal34" class="signal-light green">GREEN</div>
          </div>
          <div class="tile">
            <div class="label">Pedestrian 12</div>
            <div id="ped12" class="signal-light red">RED</div>
          </div>
          <div class="tile">
            <div class="label">Pedestrian 34</div>
            <div id="ped34" class="signal-light green">GREEN</div>
          </div>
        </div>
        <div class="meta">
          <div id="lockSignal" class="badge off">Signal Lock: free</div>
          <div id="lockPed" class="badge off">Ped Lock: free</div>
          <div id="deadlock" class="badge off">Deadlock: none</div>
        </div>
      </div>
    </div>
    <script type="module">
      class Client {
        constructor({ server_port }) { this.server_port = server_port || 3000; }
        async request({ method, params }) {
          const r = await fetch(`http://localhost:${this.server_port}/api/v1/rpc/run-rpc-method`,{
            method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ method_name: method, params })
          });
          const j = await r.json();
          const { data, message } = j; return { message, ...data };
        }
      }
  const client = new Client({ server_port: 3006 });
      const el = (id)=>document.getElementById(id);
      const setLight = (node, state)=>{ node.className = `signal-light ${state.toLowerCase()}`; node.textContent = state; };
      const setBadge = (node, on, label)=>{ node.className = `badge ${on?'on':'off'}`; node.textContent = `${label}: ${on ? 'held' : 'free'}`; };
      const setDead = (node, on)=>{ node.className = `badge ${on?'err':'off'}`; node.textContent = `Deadlock: ${on?'detected':'none'}`; };
      const poll = async ()=>{
        try {
          const resp = await client.request({ method: 'signal_controller', params:{} });
          if (resp && resp.result){
            const { s12, s34, p12, p34, locks, deadlock } = resp.result.result;
            setLight(el('signal12'), s12); setLight(el('signal34'), s34);
            setLight(el('ped12'), p12); setLight(el('ped34'), p34);
            setBadge(el('lockSignal'), !!locks.signal, 'Signal Lock');
            setBadge(el('lockPed'), !!locks.pedestrian, 'Ped Lock');
            setDead(el('deadlock'), !!deadlock);
          }
        } catch {}
      };
      setInterval(poll, 500); poll();
    </script>
  </body>
  </html>
